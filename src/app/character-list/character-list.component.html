<div class="main-content">
  <aside class="filter-section">
    <app-filter 
      [movies]="movies" 
      [species]="species" 
      [vehicles]="vehicles" 
      [starships]="starships" 
      (filterChanged)="applyFilter($event)"
      [birthYears]="birthYears">
    </app-filter>
  </aside>
  <section class="character-list-section">
    <div *ngFor="let character of characters" class="character-item">
      <h3>{{ character.name }}</h3>
      <p>Species: {{ getSpeciesNumbers(character.species) }}</p>
      <button (click)="viewDetails(character)">View Details</button>
    </div>
    <div class="pagination">
      <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
    </div>
  </section>
</div>
